{% extends 'User/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Pass</title>
    <style>
        body {
            background-color: #f9fafb;
            min-height: 100vh;
        }

        table {
            background-color: white;
            border-collapse: collapse;
            width: 100%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: none;
        }

        th {
            background-color: #0d6efd;
            color: white;
            padding: 15px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 15px;
            text-transform: uppercase;
        }

        td {
            padding: 15px 20px;
        }

        input[type="date"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="date"]:focus,
        input[type="file"]:focus {
            border-color: #d97706;
            outline: none;
            box-shadow: 0 0 5px rgba(217, 119, 6, 0.3);
        }

        input[type="submit"] {
            width: 100%;
            background-color: #0d6efd;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0d6efd;
        }

        tr:last-child td {
            padding-top: 20px;
        }

        @media (max-width: 480px) {
            table {
                width: 90%;
                margin: 20px;
            }
            th, td {
                padding: 12px 15px;
            }
            input[type="submit"] {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center" border="2">
            <tr>
                <td>From date</td>
                <td><input type="date" name="txt_fromdate" id="fromdate"></td>
            </tr>
            <tr>
                <td>To date</td>
                <td><input type="date" name="txt_todate" id="todate"></td>
            </tr>
            <tr>
                <td>License</td>
                <td><input type="file" name="file_photo" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Send"></td>
            </tr>
        </table> 
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'User:RentVehicle' %}"
</script>
{% endif %}
{% endblock content %}
