<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        form {
            max-width: 500px;
            margin: 0 auto 30px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table.form-table {
            margin-bottom: 0;
        }
        
        table.form-table td {
            padding: 10px;
        }
        
        table.form-table input[type="text"],
        table.form-table input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type="submit"]
         {
            background-color: #1355c0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        select
        {
            background-color: #3c4657;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #1355c0;
        }
        
        table.data-table {
            width: 80%;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        table.data-table th {
            background-color: #1355c0;
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        table.data-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        table.data-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        table.data-table tr:hover {
            background-color: #e9e9e9;
        }
        
        a {
            color: #e74c3c;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2" align="center" class="data-table">
            <tr>
                <th>category</th>
                <td>
                    <select name="sel_cat">
                        {% for i in cat %}
                        <option
                        {% if i.id == d.category.id %}
                        selected
                        {% endif %}
                         value="{{i.id}}">{{i.category_name}}</option>
                        {%endfor%}
                    </select> </td>
            </tr>
            <tr>
                <td>Subcategory</td>
                <td><input type="text" name="subcat" value="{{d.subcategory_name}}"></td>
            </tr>
            <tr>
               
                <td colspan="2"><input type="submit"   value="submit"></td>
            </tr>
            
        </table>
        <table border="2">
            <tr>
            <th>#</th>
            <th>Category</th>
            <th>Subcategory</th>
            <th>Action</th>
        </tr>
         {% for i in subcat %}
         <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.category.category_name}}</td>
            <td>{{i.subcategory_name}}</td>
            <td><a href="{% url 'Admin:delsubcategory' i.id %}">Delete</a></td>
            <td><a href="{% url 'Admin:editsub' i.id %}">Edit</a></td>
            <td>&nbsp</td>
    
    
        </tr>
        {% endfor %}

        </table>
</body>
</html>
