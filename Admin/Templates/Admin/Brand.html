
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Brand</td>
                <td><input type="text" name="brand" id="brand"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                
            </tr>
        </table>
    </form>
    <br>
    <table border="2">
        <tr>
            <th>#</th>
            <th>Brand</th>
            <th>Action</th>

        </tr>
        {% for i in br %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.brand_name}}</td>
            <td><a href="{% url 'Admin:delbrand' i.id %}">Delete</a></td>
            
        </tr>
        {% endfor %}
</body>
</html>
