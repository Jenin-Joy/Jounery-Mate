{% extends 'Driver/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        table {
            background-color: white;
            border-collapse: collapse;
            width: 100%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: none;
        }

        th {
            background-color: #1e40af;
            color: white;
            padding: 15px 25px;
            text-align: left;
            font-weight: 500;
            font-size: 15px;
            text-transform: uppercase;
        }

        td {
            padding: 15px 25px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: #1e40af;
            box-shadow: 0 0 8px rgba(30, 64, 175, 0.2);
            outline: none;
        }

        input[type="submit"] {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
            text-transform: uppercase;
            font-weight: 500;
        }

        input[type="submit"][value="Change password"] {
            background-color: #1e40af;
            color: white;
        }

        input[type="submit"][value="Change password"]:hover {
            background-color: #1e3a8a;
        }

        input[type="submit"][value="Cancel"] {
            background-color: #6b7280;
            color: white;
        }

        input[type="submit"][value="Cancel"]:hover {
            background-color: #4b5563;
        }

        tr:last-child td {
            padding-top: 20px;
            text-align: center;
        }

        @media (max-width: 480px) {
            table {
                width: 90%;
                margin: 20px;
            }
            th, td {
                padding: 12px 15px;
            }
            input[type="submit"] {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2" align="center">
            <tr>
                <td>Old password</td>
                <td><input type="password" name="user_old_pasword" id="oldpassword"></td>
            </tr>
            <tr>
                <td>New password</td>
                <td><input type="password" name="user_new_password" id="newpassword"></td>
            </tr>
            <tr>
                <td>Retype password</td>
                <td><input type="password" name="re_type_password" id="repassword"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Change password">
                    <input type="submit" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
    {% if msg %}
    <script>
        alert("{{ msg }}")
        window.location = "{% url 'Driver:Changepassword' %}"
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
