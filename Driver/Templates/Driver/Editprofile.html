{% extends 'Driver/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f1f5f9;
            min-height: 100vh;
        }

        table {
            background-color: white;
            border-collapse: collapse;
            width: 100%;
            max-width: 550px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: none;
        }

        th {
            background-color: #047857;
            color: white;
            padding: 16px 25px;
            text-align: left;
            font-weight: 500;
            font-size: 15px;
            text-transform: uppercase;
        }

        td {
            padding: 16px 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #047857;
            box-shadow: 0 0 8px rgba(4, 120, 87, 0.2);
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #047857;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #065f46;
        }

        tr:last-child td {
            padding-top: 20px;
        }

        @media (max-width: 480px) {
            table {
                width: 90%;
                margin: 20px;
            }
            th, td {
                padding: 12px 15px;
            }
            input[type="submit"] {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table align="center" border="2">
            <tr>
                <td>Name</td>
                <td><input type="text" name="driver_name" id="name" value="{{b.driver_name}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="driver_email" id="email" value="{{b.driver_email}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="driver_contact" id="contact" value="{{b.driver_contact}}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="driver_address" id="address" value="{{b.driver_address}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Edit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
{% endblock content %}
