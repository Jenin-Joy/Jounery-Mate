{% extends 'Driver/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="2">
            <tr>
                <th>Feedback</th>
                <td><textarea name="txt_feedback" id="feedback"></textarea></td>                
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Send"></td>
            </tr>
           </table> 
    </form>
    {% if msg %}
    <script>
        alert("{{msg}}")
        window.location="{% url 'Driver:Feedback' %}"
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
